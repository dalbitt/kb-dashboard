name: KB 부동산 데이터 자동 업데이트

on:
  schedule:
    # 매주 금요일 오후 6시 (한국시간) -> UTC 기준 오전 9시
    - cron: '0 9 * * 5'
  workflow_dispatch: # 수동 실행 버튼 (테스트용)

jobs:
  update-job:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 라이브러리 설치
        run: |
          pip install pandas openpyxl gspread oauth2client requests

      - name: 데이터 업데이트 스크립트 실행
        env:
          GOOGLE_JSON_KEY: ${{ secrets.GOOGLE_JSON_KEY }}
        run: python update_data.py
